<mat-card appearance="outlined">
  <mat-card-title>{{ title() }} </mat-card-title>
  <mat-card-content>
    <mat-list>
      <mat-list-item *ngFor="let item of datasource()">
        <span>
          {{ item.title.slice(0, 50) }}
          @if (item.title.length > 50) {
            ...
          }
        </span>
        <button
          mat-flat-button
          appearance="outlined"
          [disabled]="!item.drillDownKey"
          (click)="drillDown.emit(item.drillDownKey ?? 'unknown')"
        >
          {{ item.value }}
        </button>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
